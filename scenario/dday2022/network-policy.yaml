apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mesharena-global
  labels:
    project: mesh-arena
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-dns
          podSelector: {}
      ports:
        - port: 53
          protocol: UDP
        - port: 5353
          protocol: UDP

<!DOCTYPE html>
<html>
<head>
  <title>Mesh Arena</title>
  <link rel="icon" type="image/x-icon" href="ball.png">
  <style>
    @keyframes player-sprite {
      from { background-position: 0px; }
      to { background-position: 224px; }
    }
  </style>
</head>
<body style="font-family: arial;">
  <button type="button" onclick="centerBall()">Center ball</button>
  <button type="button" onclick="randomBall()">Randomize ball pos</button>
  <div id="selected" style="display:inline;"></div>
  <div id="board"><img id="loading" src="./loading.png" style="width: 200px;"></div>
  <div id="right-pane" style="position: absolute; left: 600px; padding-top: 10px"></div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/sockjs-client/dist/sockjs.min.js"></script>
  <script src="node_modules/@vertx/eventbus-bridge-client.js/vertx-eventbus.js"></script>
  <script src="game.js" type='text/javascript'></script><br/>
</body>
</html>

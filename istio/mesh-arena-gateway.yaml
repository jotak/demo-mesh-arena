apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mesh-arena-gateway
  labels:
    app.kubernetes.io/part-of: mesh-arena
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mesh-arena
spec:
  hosts:
  - "*"
  gateways:
  - mesh-arena-gateway
  http:
  - route:
    - destination:
        host: ui
        port:
          number: 8080
